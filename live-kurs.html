
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>CrowCoin Live Kurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #0f0;
    }
    .kurs-box {
      margin-top: 2rem;
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .kurs {
      font-size: 2rem;
      color: #0ff;
    }
    .note {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>CrowCoin (CROW) Live Kurs</h1>

  <div class="kurs-box">
    <p class="kurs" id="price">Lade aktuellen Kurs...</p>
    <p class="note">Quelle: Uniswap / Etherscan API</p>
  </div>

  <script>
    async function fetchCrowCoinPrice() {
      const tokenAddress = "0xc5400E84c9bC0dCe3C196A2fBC2C265848a2f9d0"; // CrowCoin
      const url = `https://api.dexscreener.com/latest/dex/pairs/ethereum/${tokenAddress}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const price = data.pair?.priceUsd || "n/a";
        document.getElementById("price").innerText = price !== "n/a"
          ? `$${parseFloat(price).toFixed(6)}`
          : "Noch kein Marktpreis";
      } catch (e) {
        document.getElementById("price").innerText = "Fehler beim Laden.";
        console.error(e);
      }
    }

    fetchCrowCoinPrice();
  </script>
</body>
</html>
